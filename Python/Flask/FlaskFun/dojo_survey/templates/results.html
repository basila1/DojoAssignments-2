<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Results</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/style.css') }}"/>
    </head>
    <body>
        <div class="response-area">
            <section class="basic-info">
                <h1>Submitted Info</h1>
                <p>Name: {{session.name}}</p>
                <p>Dojo Location: {{session.loc}}</p>
                <p>Favorite Language: {{session.lang}}</p>
                <p>Comment: {{session.comm}}</p>
            </section>
            <section>
                <input type='submit' value='Go Back' onClick="history.go(-1);return true;" class="button">
            </section>
        </div>
    </body>
</html>
