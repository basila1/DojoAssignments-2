<!DOCTYPE html>
<html>
    <head>
       <title>Ninja Gold</title>
       <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
       <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/style.css') }}"/>
    </head>
    <body>
      <div class="gold-tracker">
          <h3>Your stash: <span>{{ session.gold }}</span> dubloons</h3>
      </div>
      <div class="moneymaker">
          <h3>Farm</h3>
          <p>(earns 10-20 dubloons)</p>
          <form action="/process_money" method="post">
              <input type="hidden" name="building" value="farm" />
              <input type="submit" value="Find Gold!" />
          </form>
      </div>
      <div class="moneymaker">
          <h3>Cave</h3>
          <p>(earns 5-10 dubloons)</p>
          <form action="/process_money" method="post">
              <input type="hidden" name="building" value="cave" />
              <input type="submit" value="Find Gold!" />
          </form>
      </div>
      <div class="moneymaker">
          <h3>House</h3>
          <p>(earns 2-5 dubloons)</p>
          <form action="/process_money" method="post">
              <input type="hidden" name="building" value="house" />
              <input type="submit" value="Find Gold!" />
          </form>
      </div>
      <div class="moneymaker">
          <h3>Casino</h3>
          <p>(earns/takes 0-50 dubloons)</p>
          <form action="/process_money" method="post">
              <input type="hidden" name="building" value="casino" />
              <input type="submit" value="Find Gold!" />
          </form>
      </div>
      <div class="whathappened">
          <h3>Activities:</h3>
          <textarea rows="5" cols="100">{{session['log']}}</textarea>
      </div>
    </body>
</html>
