<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Let's make some money</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'makeGold/stylesheets/style.css' %}">
    </head>
    <body>
      <div class="gold-tracker">
          <h3>Your stash: <span>{{ request.session.cur_gold }}</span> dubloons</h3>
      </div>
      <div class="moneymaker">
          <h3>Farm</h3>
          <p>(earns 10-20 dubloons)</p>
          <form action="/farm" method="post">
              {% csrf_token %}
              <input type="submit" value="Find Gold!" />
          </form>
      </div>
      <div class="moneymaker">
          <h3>Cave</h3>
          <p>(earns 5-10 dubloons)</p>
          <form action="/cave" method="post">
              {% csrf_token %}
              <input type="submit" value="Find Gold!" />
          </form>
      </div>
      <div class="moneymaker">
          <h3>House</h3>
          <p>(earns 2-5 dubloons)</p>
          <form action="/house" method="post">
              {% csrf_token %}
              <input type="submit" value="Find Gold!" />
          </form>
      </div>
      <div class="moneymaker">
          <h3>Casino</h3>
          <p>(earns/takes 0-50 dubloons)</p>
          <form action="/casino" method="post">
              {% csrf_token %}
              <input type="submit" value="Find Gold!" />
          </form>
      </div>
      <div class="whathappened">
          <h3>Activities:</h3>
          <textarea rows="5" cols="100">{{request.session.log}}</textarea>
      </div>
    </body>
</html>
