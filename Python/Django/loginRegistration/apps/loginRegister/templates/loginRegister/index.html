<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login and Reg</title>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'loginRegister/stylesheets/style.css' %}">
    </head>
    <body>
        <div class="login-area">
            <form action='/login' method='post'>
                {% csrf_token %}
                <h2>Please log in:</h2>
                <p><label for="mail">E-mail address: <input type="text" name="mail"></label></p>
                <p><label for="password">Password: <input type="password" name="password"></label></p>
                <input type="submit" value="Login">
            </form>
        </div>
        <div class="register-area">
            <form action='/register' method='post'>
                {% csrf_token %}
                <h2>Please register:</h2>
                <p><label for="first_name">First Name: <input type="text" name="first_name"></label></p>
                <p><label for="last_name">Last Name: <input type="text" name="last_name"></label></p>
                <p><label for="mail">E-mail address: <input type="text" name="mail"></label></p>
                <p><label for="pword">Password: <input type="password" name="pword"></label></p>
                <p><label for="c-pword">Confirm Password: <input type="password" name="c-pword"></label></p>
                <input type="submit" value="Register">
            </form>
        </div>
    </body>
</html>
