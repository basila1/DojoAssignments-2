<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello!</title>
    </head>
    <body>
        <form action='/showusers' method='post'>
            {% csrf_token %}
            <input type="submit" value="View People">
        </form>
        <hr>
        {% if messages %}
        <div="error-messages">
            <ul>
                {% for msg in messages %}
                <li>{{msg}}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <form action='/process' method='post'>
            {% csrf_token %}
            <p><label for="Name">Name: <input type="text" name="name"></label></p>
            <p><label for="Interest">Interest: <input type="text" name="interest"></label></p>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
