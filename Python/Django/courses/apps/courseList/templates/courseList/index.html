<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Courses</title>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'courseList/stylesheets/index.css' %}">
    </head>
    <body>
        <div class="add-course">
            <form action='/addCourse' method='post'>
                {% csrf_token %}
                <h3>Add a course:</h3>
                <p>
                    <label for='name'>Name: <input type="text" name="name"></label>
                </p>
                <p>
                    <label for='description'>Description: </label>
                    <textarea name="description" rows="8" cols="30"></textarea>
                </p>
                <p>
                    <input type="Submit" value="Add" class="button">
                </p>
            </form>
        </div>
        <hr>
        <div class="course-table">
            <h3>Courses</h3>
            <table>
                <tr>
                    <th>Course Name</th>
                    <th>Description</th>
                    <th>Date Added</th>
                    <th>Actions</th>
                </tr>
                {% if not courses %}
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                {% endif %}
                {% for course in courses %}
                <tr>
                    <td>{{course.name}}</td>
                    <td>{{course.description}}</td>
                    <td>{{course.created_at}}</td>
                    <td><a href="/courses/destroy/{{course.id}}">Delete</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
