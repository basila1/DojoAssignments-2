<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TEST</title>
        <style>
        #mydiv{
            height: 150px;
        }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>
            function genImg(num) {
              var html = "<img id=" + num + " src='http://pokeapi.co/media/img/" + num + ".png'>";
              return html;
            }
            $(document).ready(function() {
                var count = 1;
                setInterval(function(){
                    $("#mydiv").html(genImg(count));
                    console.log(count++);
                }, 1500);
            });
        </script>
    </head>
    <body>
        <div id="mydiv">
        </div>
        <div>
            <textarea rows="10" cols="50"></textarea>
        </div>
    </body>
</html>
