<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hover</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <h1>Hover In/Out</h1>
    <div class="row">
      <img src="images/moon.png" alt-src="images/star.png">

      <img src="images/angel.png" alt-src="images/devil.png">
      <img src="images/android.png" alt-src="images/apple.jpg">
    </div>
    <div class="row">
      <img src="images/moon.png" alt-src="images/star.png">
      <img src="images/firefox.png" alt-src="images/chrome.png">
      <img src="images/angel.png" alt-src="images/devil.png">
      <img src="images/android.png" alt-src="images/apple.jpg">
    </div>
