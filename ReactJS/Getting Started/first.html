      //Components can refer to other Components in their output
      // ****REMEMBER: Components must return a single root element (i.e. <div>).
      function Welcome(props) {
        return <h1>Hello, {props.name}</h1>;
      }

      function App() {
        return (
          <div>
            <Welcome name="Urian" />
            <Welcome name="Angela" />
            <Welcome name="Coding Dojo" />

      }

      ReactDOM.render(
